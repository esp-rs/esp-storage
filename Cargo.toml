[package]
name = "esp-storage"
version = "0.3.0"
edition = "2021"
authors = [
    "The ESP-RS team",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
description  = "Implementation of embedded-storage traits to access unencrypted ESP32 flash"
repository   = "https://github.com/esp-rs/esp-storage"
license      = "MIT OR Apache-2.0"

keywords = [
    "embedded-storage",
    "esp",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
embedded-storage = "0.3.0"
critical-section = { version =  "1.1.1", optional = true }

# specifying dev dependencies by target is less than ideal - however we cannot have feature gated dev-dependencies

[target.riscv32imc-unknown-none-elf.dev-dependencies]
# ESP32-C2
# esp32c2-hal = "0.8.0"
# esp-println = { version = "0.5.0", features = [ "esp32c2" ] }
# esp-backtrace = { version = "0.7.0", features = [ "esp32c2", "panic-handler", "exception-handler", "print-uart"] }
# ESP32-C3
esp32c3-hal = "0.10.0"
esp-println = { version = "0.5.0", features = [ "esp32c3" ] }
esp-backtrace = { version = "0.7.0", features = [ "esp32c3", "panic-handler", "exception-handler", "print-uart"] }

[target.riscv32imac-unknown-none-elf.dev-dependencies]
# ESP32-C6
esp32c6-hal = "0.3.0"
esp-println = { version = "0.5.0", features = [ "esp32c6" ] }
esp-backtrace = { version = "0.7.0", features = [ "esp32c6", "panic-handler", "exception-handler", "print-uart"] }
# ESP32-H2
# esp32h2-hal = "0.1.0"
# esp-println = { version = "0.5.0", features = [ "esp32h2" ] }
# esp-backtrace = { version = "0.7.0", features = [ "esp32h2", "panic-handler", "exception-handler", "print-uart"] }

[target.xtensa-esp32-none-elf.dev-dependencies]
esp32-hal = "0.13.0"
esp-println = { version = "0.5.0", features = [ "esp32" ] }
esp-backtrace = { version = "0.7.0", features = [ "esp32", "panic-handler", "exception-handler", "print-uart"] }

[target.xtensa-esp32s2-none-elf.dev-dependencies]
esp32s2-hal = "0.10.0"
esp-println = { version = "0.5.0", features = [ "esp32s2" ] }
esp-backtrace = { version = "0.7.0", features = [ "esp32s2", "panic-handler", "exception-handler", "print-uart"] }

[target.xtensa-esp32s3-none-elf.dev-dependencies]
esp32s3-hal = "0.10.0"
esp-println = { version = "0.5.0", features = [ "esp32s3" ] }
esp-backtrace = { version = "0.7.0", features = [ "esp32s3", "panic-handler", "exception-handler", "print-uart"] }

[[example]]
name              = "low_level"
required-features = ["low-level"]

[features]
default = ["critical-section", "multicore-aware", "storage"]
critical-section = ["dep:critical-section"]
# ReadStorage/Storage traits
storage = []
# ReadNorFlash/NorFlash traits
nor-flash = []
# Bytewise read emulation
bytewise-read = []
esp32c2 = []
esp32c3 = []
esp32c6 = []
esp32h2 = []
esp32   = []
esp32s2 = []
esp32s3 = []
# Enable flash emulation to run tests
emulation = []
# Park the other core on multicore targets
multicore-aware = []

# this feature is reserved for very specific use-cases - usually you don't want to use this!
low-level = []
